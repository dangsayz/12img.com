<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1080, height=1920">
  <title>Story 4 — Urgency</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      width: 1080px;
      height: 1920px;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0c0c0c;
      color: #fff;
      overflow: hidden;
      position: relative;
    }
    
    /* Dramatic gradient */
    .bg {
      position: absolute;
      inset: 0;
      background: 
        radial-gradient(ellipse 100% 60% at 50% 0%, rgba(251,146,60,0.2) 0%, transparent 50%),
        radial-gradient(ellipse 80% 40% at 50% 100%, rgba(239,68,68,0.15) 0%, transparent 40%);
    }
    
    .container {
      width: 100%;
      height: 100%;
      padding: 80px 64px;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      z-index: 1;
    }
    
    /* Logo */
    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 80px;
    }
    .logo-icon {
      width: 56px;
      height: 56px;
      background: linear-gradient(135deg, #fb923c, #ea580c);
      border-radius: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 22px;
    }
    .logo-text {
      font-size: 32px;
      font-weight: 600;
    }
    
    /* Urgency badge */
    .urgency-badge {
      display: inline-flex;
      align-items: center;
      gap: 12px;
      padding: 16px 32px;
      background: rgba(239,68,68,0.15);
      border: 1px solid rgba(239,68,68,0.4);
      border-radius: 100px;
      margin-bottom: 60px;
    }
    .pulse-dot {
      width: 12px;
      height: 12px;
      background: #ef4444;
      border-radius: 50%;
      animation: pulse 1.5s ease infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.5; transform: scale(1.2); }
    }
    .urgency-text {
      font-size: 24px;
      font-weight: 600;
      color: #ef4444;
      text-transform: uppercase;
      letter-spacing: 0.1em;
    }
    
    /* Main content */
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    
    .headline {
      font-size: 84px;
      font-weight: 700;
      line-height: 1;
      letter-spacing: -0.04em;
      margin-bottom: 40px;
    }
    .headline-accent {
      display: block;
      color: #fb923c;
    }
    
    .subheadline {
      font-size: 32px;
      color: rgba(255,255,255,0.6);
      line-height: 1.5;
      max-width: 800px;
      margin-bottom: 80px;
    }
    
    /* Countdown / Scarcity */
    .scarcity-box {
      width: 100%;
      padding: 56px;
      background: linear-gradient(145deg, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0.02) 100%);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 32px;
      text-align: center;
      margin-bottom: 80px;
    }
    .scarcity-label {
      font-size: 24px;
      color: rgba(255,255,255,0.5);
      text-transform: uppercase;
      letter-spacing: 0.15em;
      margin-bottom: 24px;
    }
    .scarcity-number {
      font-size: 140px;
      font-weight: 700;
      letter-spacing: -0.04em;
      background: linear-gradient(135deg, #fb923c 0%, #ef4444 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      line-height: 1;
    }
    .scarcity-unit {
      font-size: 36px;
      color: rgba(255,255,255,0.6);
      margin-top: 16px;
    }
    
    /* Features list */
    .features-mini {
      display: flex;
      justify-content: center;
      gap: 48px;
      margin-bottom: 60px;
    }
    .feature-mini {
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 26px;
      color: rgba(255,255,255,0.7);
    }
    .feature-check {
      color: #22c55e;
    }
    
    /* CTA */
    .cta {
      width: 100%;
      height: 128px;
      background: linear-gradient(135deg, #fb923c 0%, #ea580c 100%);
      border-radius: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
      font-weight: 700;
      color: #fff;
      box-shadow: 
        0 12px 40px rgba(251,146,60,0.4),
        inset 0 1px 0 rgba(255,255,255,0.2);
      text-transform: uppercase;
      letter-spacing: 0.02em;
    }
    
    /* Bottom note */
    .note {
      margin-top: 32px;
      font-size: 22px;
      color: rgba(255,255,255,0.4);
    }
  </style>
</head>
<body>
  <div class="bg"></div>
  
  <div class="container">
    <div class="logo">
      <div class="logo-icon">12</div>
      <div class="logo-text">12img</div>
    </div>
    
    <div class="urgency-badge">
      <div class="pulse-dot"></div>
      <span class="urgency-text">Limited Beta</span>
    </div>
    
    <div class="main">
      <h1 class="headline">
        Try It Free<br>
        <span class="headline-accent">Today</span>
      </h1>
      
      <p class="subheadline">
        We're opening limited spots for our beta program. Get early access + lifetime discount.
      </p>
      
      <div class="scarcity-box">
        <div class="scarcity-label">Beta Spots Remaining</div>
        <div class="scarcity-number">12</div>
        <div class="scarcity-unit">out of 100</div>
      </div>
      
      <div class="features-mini">
        <div class="feature-mini">
          <span class="feature-check">✓</span> Free for 14 days
        </div>
        <div class="feature-mini">
          <span class="feature-check">✓</span> No credit card
        </div>
        <div class="feature-mini">
          <span class="feature-check">✓</span> Cancel anytime
        </div>
      </div>
    </div>
    
    <div class="cta">
      Claim Your Spot →
    </div>
    
    <p class="note">No credit card required • Setup in 2 minutes</p>
  </div>
</body>
</html>
